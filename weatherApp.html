<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>
<body>
    <div class ="timeAndLocation">
        <h1 class="location">Vancouver BC Weather</h1>
        <h1 class="time"></h1>
    </div>
    
    <div class="currentWeather">
        <h1 class="mainTemp"></h1>
        <div class="mainWeather">
            <h1 class="actualWeather">The Weather will go here:</h1>
            <h2 class = "descriptionWeather">The description will go here:</h2>
        </div>
        <div class="highs_lows">
            <h1 class="high">High:</h1>
            <h1 class="low">Low:</h1>
        </div>
    </div>
    
    <div class="xDay">        
    </div>

    <script src="weatherApp.js"></script>
</body>
</html>
