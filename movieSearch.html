<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movieSearchApp</title>
    <link rel="stylesheet" href="movieSearch.css">
</head>
<body> 
    <input type="text">
    <button>Submit</button>

    <div class="container">
        <div class="title">
            <h1 class="movieTitle">Movie Title:</h1>
            <img src="movie-theater-signboard-blue_34230-295.png" alt="Movie poster">
            <p class ="plot">Plot:</p>
        </div>
    
        <div class ="info">
            <h3 class="releasedDate">Released date: </h3>
            <h3 class="genre">Genre: </h3>
            <h3 class="runTime">Runtime: </h3>
            <h3 class="boxOffice">Box office: </h3>
            <h3 class="rated">Rated: </h3>
            <h3 class="rating">Rating: </h3>
        </div>
    </div>

    <script src="movieSearch.js"></script>

</body>
</html>
